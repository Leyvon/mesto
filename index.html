<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>
<body class="body">
  <div class="page">
    
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="ваша аватарка">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"><img class="profile__plus" src="./images/add-button.svg" alt="плюс"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__items">

          <template id="item">
            <li class="gallery__item">
              <img class="gallery__image" alt="картинка места">
              <div class="gallery__description">
                <h2 class="gallery__place"></h2>
                <button class="gallery__heart" type="button"></button>
              </div>
              <button class="gallery__trash" type="button"></button>
            </li>
          </template>

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container transition">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form_edit-profile">
        <input class="popup__input popup__input_type_name" type="text" name="name">
        <input class="popup__input popup__input_type_about" type="text" name="about">
        <button class="popup__button popup__button_type_save" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_add-item">
    <div class="popup__container transition">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="form_add-item">
        <input class="popup__input popup__input_type_place-name" type="text" name="place-name" placeholder="Название">
        <input class="popup__input popup__input_type_link" type="text" name="link" placeholder="Ссылка на картинку">
        <button class="popup__button popup__button_type_create-item" type="submit">Создать</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_enlargement">
    <div class="popup__field transition">
      <img class="popup__big-image" alt="большая картинка места">
      <h3 class="popup__place-name"></h3>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
