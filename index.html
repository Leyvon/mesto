<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип"></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="6163c2039d1f0eb8d7ca.jpg" alt="ваша аватарка"> <button class="profile__edit-avatar-button" type="button"><img class="profile__edit-avatar-img" src="a086f758840ae814ecde.svg" alt="изменить"></button></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__about">Исследователь океана</p><button class="profile__edit-button" type="button"></button></div><button class="profile__add-button" type="button"><img class="profile__plus" src="d86bb2edc2f6eadb96b7.svg" alt="плюс"></button></section><section class="gallery"><ul class="gallery__items"><template id="item"><li class="gallery__item"><img class="gallery__image" alt="картинка места"><div class="gallery__description"><h2 class="gallery__place"></h2><div class="gallery__mark"><button class="gallery__heart" type="button"></button> <span class="gallery__count"></span></div></div><button class="gallery__trash" type="button"></button></li></template></ul></section></main><footer class="footer"><p class="footer__text">&copy; 2021 Mesto Russia</p></footer></div><div class="popup popup_type_edit-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="form_edit-profile" novalidate><input class="popup__input popup__input_type_name" id="input-name" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="input-name-error popup__input-error"></span> <input class="popup__input popup__input_type_about" id="input-about" name="about" placeholder="Описание" minlength="2" maxlength="200" required> <span class="input-about-error popup__input-error"></span> <button class="popup__button popup__button_type_save" type="submit">Сохранить</button></form><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_type_add-item"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="form_add-item" novalidate><input class="popup__input popup__input_type_place-name" id="input-place-name" name="place-name" placeholder="Название" minlength="2" maxlength="30" required> <span class="input-place-name-error popup__input-error"></span> <input class="popup__input popup__input_type_link" id="input-link" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="input-link-error popup__input-error"></span> <button class="popup__button popup__button_type_create-item" type="submit">Создать</button></form><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_type_enlargement"><div class="popup__field"><img class="popup__big-image" alt="большая картинка места"><h3 class="popup__place-name"></h3><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_type_delete"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><button class="popup__button popup__button_type_delete">Да</button> <button class="popup__close-button" type="button"></button></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="form_add-item" novalidate><input class="popup__input popup__input_type_link" id="input-avatar-link" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="input-avatar-link-error popup__input-error"></span> <button class="popup__button popup__button_type_edit-avatar" type="submit">Сохранить</button></form><button class="popup__close-button" type="button"></button></div></div></body></html>
