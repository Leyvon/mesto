<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>
<body class="body">
  <div class="page">
    
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="ваша аватарка">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <input class="profile__edit-button" type="image" src="./images/edit-button.svg" alt="редактировать">
        </div>
        <input class="profile__add-button" type="image" src="./images/add-button.svg" alt="добавить">
      </section>

      <section class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__name" type="text">
          <input class="popup__about" type="text">
          <input class="popup__save-button" type="image" src="./images/save-button.svg" alt="сохранить">
          <input class="popup__close-button" type="image" src="./images/close-icon.svg" alt="закрыть">
        </div>
      </section>

      <section class="gallery">
        <ul class="gallery__items">
          <li class="gallery__item">
            <img class="gallery__image" src="./images/karachaevsk.jpg" alt="карачаевск">
            <div class="gallery__description">
              <h2 class="gallery__place">Карачаевск</h2>
              <input class="gallery__heart" type="image" src="./images/heart.svg" alt="сердечко">
            </div> 
          </li>

          <li class="gallery__item">
            <img class="gallery__image" src="./images/mountain-elbrus.jpg" alt="гора эльбрус">
            <div class="gallery__description">
              <h2 class="gallery__place">Гора Эльбрус</h2>
              <input class="gallery__heart" type="image" src="./images/heart.svg" alt="сердечко">
            </div> 
          </li>

          <li class="gallery__item">
            <img class="gallery__image" src="./images/dombay.jpg" alt="домбай">
            <div class="gallery__description">
              <h2 class="gallery__place">Домбай</h2>
              <input class="gallery__heart" type="image" src="./images/heart.svg" alt="сердечко">
            </div> 
          </li>

          <li class="gallery__item">
            <img class="gallery__image" src="./images/baikal.jpg" alt="байкал">
            <div class="gallery__description">
              <h2 class="gallery__place">Байкал</h2>
              <input class="gallery__heart" type="image" src="./images/heart.svg" alt="сердечко">
            </div> 
          </li>

          <li class="gallery__item">
            <img class="gallery__image" src="./images/iceland.jpg" alt="исландия">
            <div class="gallery__description">
              <h2 class="gallery__place">Исландия</h2>
              <input class="gallery__heart" type="image" src="./images/heart.svg" alt="сердечко">
            </div> 
          </li>

          <li class="gallery__item">
            <img class="gallery__image" src="./images/georgia.jpg" alt="грузия">
            <div class="gallery__description">
              <h2 class="gallery__place">Грузия</h2>
              <input class="gallery__heart" type="image" src="./images/heart.svg" alt="сердечко">
            </div> 
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>

  </div>
  <script src="./index.js"></script>
</body>
</html>
