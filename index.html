<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>
<body class="body">
  <div class="page">
    
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="ваша аватарка">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"><img class="profile__plus" src="./images/add-button.svg" alt="плюс"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__items">
          <li class="gallery__item">
            <img class="gallery__image" src="./images/karachaevsk.jpg" alt="карачаевск">
            <div class="gallery__description">
              <h2 class="gallery__place">Карачаевск</h2>
              <button class="gallery__heart" type="button"></button>
            </div> 
          </li>

          <li class="gallery__item">
            <img class="gallery__image" src="./images/mountain-elbrus.jpg" alt="гора эльбрус">
            <div class="gallery__description">
              <h2 class="gallery__place">Гора Эльбрус</h2>
              <button class="gallery__heart" type="button"></button>
            </div> 
          </li>

          <li class="gallery__item">
            <img class="gallery__image" src="./images/dombay.jpg" alt="домбай">
            <div class="gallery__description">
              <h2 class="gallery__place">Домбай</h2>
              <button class="gallery__heart" type="button"></button>
            </div> 
          </li>

          <li class="gallery__item">
            <img class="gallery__image" src="./images/baikal.jpg" alt="байкал">
            <div class="gallery__description">
              <h2 class="gallery__place">Байкал</h2>
              <button class="gallery__heart" type="button"></button>
            </div> 
          </li>

          <li class="gallery__item">
            <img class="gallery__image" src="./images/iceland.jpg" alt="исландия">
            <div class="gallery__description">
              <h2 class="gallery__place">Исландия</h2>
              <button class="gallery__heart" type="button"></button>
            </div> 
          </li>

          <li class="gallery__item">
            <img class="gallery__image" src="./images/georgia.jpg" alt="грузия">
            <div class="gallery__description">
              <h2 class="gallery__place">Грузия</h2>
              <button class="gallery__heart" type="button"></button>
            </div> 
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input class="popup__input popup__input_type_name" type="text" name="name">
        <input class="popup__input popup__input_type_about" type="text" name="about">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
